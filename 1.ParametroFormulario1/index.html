<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de parametros</title>
</head>
<body>
	<form action="ProcesamientoParametros">
		<!-- <fieldset>

		</fieldset> -->
		<div>
			<p>
				Nombre:
			</p>
			<input type="text" name="Nombre">
		</div>
		<div>
			<p>
				Apellidos:
			</p>
			<input type="text" name="Apellidos">
		</div>
		<div>
			<p>
				Selecciona el lenguaje:
			</p>
			<select name="Lenguaje">
				<option value="Windows">Windows</option>
				<option value="Apple">Apple</option>
				<option value="Linux">Linux</option>
			</select>
		</div>
		<div>
			<p>
				Selecciona el idioma:
			</p>
			<select name="Idioma" multiple>
				<option value="aleman">Alemán</option>
				<option value="español">Español</option>
				<option value="ingles">Inglés</option>
				<option value="italiano">Italiano</option>
			</select>
		</div>
		<div>
			<p>
				Selecciona el deporte favorito:
			</p>
			<input type="checkbox" name="deporte" value="Tennis">
			<p>Tennis</p>
			<input type="checkbox" name="deporte" value="Furbo">
			<p>Furbo</p>
		</div>
		<input type="submit" value="">
	</form>
</body>
</html>
