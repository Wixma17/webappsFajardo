<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ParametrosColores</title>
</head>
<body>
	<form action="ProcesamientoColores">
		<h1>Parámetros de colores</h1>
		Nombre:<input type="text" name="Nombre"><br>
		Edad:<input type="text" name="Edad"><br>
		Amarillo<input type="checkbox" name="Color" value="Amarillo">
		Rojo<input type="checkbox" name="Color" value="Rojo">
		Azul<input type="checkbox" name="Color" value="Azul">
		Morado<input type="checkbox" name="Color" value="Morado">
		Verde<input type="checkbox" name="Color" value="Verde">
		<input type="submit" value="Botón">
	</form>
</body>
</html>
