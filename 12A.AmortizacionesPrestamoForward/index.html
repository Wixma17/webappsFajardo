<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<style>
		body,
		body * {
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			padding: 20px;
			font-size: 30px;
		}

		div {
			text-align: center;
			margin: auto;
			width: 300px;
			padding: 20px;
		}

		article {
			width: 500px;
			margin: 20 auto;
			border: 5px dashed black;
		}
	</style>
</head>

<body>
	<article>
		<h1>Cálculo Tabla Amortización de un préstamo Interés Compuesto</h1>
		<form action="CalculoTabla">
			<div>
				<label for="capital">Capital:</label>
				<input type="number" name="capital" id="" required>
			</div>
			<div>
				<label for="interes">Interés:</label>
				<input type="number" name="interes" id="" required>
			</div>
			<div>
				<label for="years">Años:</label>
				<input type="number" name="years" id="" required>
			</div>
			<div>
				<label for="periodicidad">Periodicidad:</label>
				<select name="periodicidad" id="" required>
					<option value="1">Anual</option>
					<option value="2">Semestral</option>
					<option value="4">Trimestral</option>
					<option value="12">Mensual</option>
				</select>
				<input type="submit" value="Enviar">
			</div>
		</form>
	</article>
</body>

</html>
